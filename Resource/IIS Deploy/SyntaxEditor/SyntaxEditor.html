<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>λ-VIEW 3</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/general.css">
	<link rel="stylesheet" type="text/css" href="style/ast.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="ace/ace.js"></script>
	<script src="ace/ext-language_tools.js"></script>
	<script type="text/javascript" src="js/esprima.js"></script>
	<script type="text/javascript" src="js/ast.js"></script>
	<script type="text/javascript" src="js/vast.js"></script>
	<script type="text/javascript" src="js/analyze.js"></script>
	<script type="text/javascript" src="js/translate.js"></script>
	<script type="text/javascript" src="js/render.js"></script>
	<script type="text/javascript" src="js/folding.js"></script>
	<script type="text/javascript" src="js/run.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">λ-VIEW 3</a>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="width: auto;"><i class="fa fa-file-text-o"></i></button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#" data-toggle="modal" data-target="#loadModal" accessKey="l" title="Alt+L"><!-- <i class="fa fa-folder-open-o"></i>  -->Load...</a></li>
				<li role="presentation" class="divider"></li>
				<li><a href="#" data-toggle="modal" data-target="#saveModal" accessKey="s" title="Alt+S"><!-- <i class="fa fa-save"></i>  -->Save...</a></li>
			</ul>
		</div>

		<div class="btn-group" role="group" aria-label="...">
			<button id="format" class="btn btn-default navbar-btn" type="button"><i class="fa fa-indent"></i> Format</button>
			<button id="fold-all" class="btn btn-default navbar-btn" type="button"><i class="fa fa-compress"></i> Fold All</button>
			<button id="unfold-all" class="btn btn-default navbar-btn" type="button"><i class="fa fa-expand"></i> Unfold All</button>
		</div>
		<button id="fat-btn" type="file" class="btn btn-primary">Open File</button>
		<button id="run" class="btn btn-success navbar-btn" type="button" accesskey="r" title="Alt+R"><i class="fa fa-play"></i> Run</button>
	</nav>

	<div id="editor"></div>

	<div class="modal fade" id="loadModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Load</h4>
				</div>
				<!-- body -->
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="">Source Code Name</label>
							<input type="text" class="form-control">
						</div>
					</form>
				</div>
				<!-- footer -->
				<div class="modal-footer">
					<button class="btn btn-primary">OK</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="saveModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Save</h4>
				</div>
				<!-- body -->
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="">Source Code Name</label>
							<input type="text" class="form-control">
						</div>
					</form>
				</div>
				<!-- footer -->
				<div class="modal-footer">
					<button class="btn btn-primary">OK</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
